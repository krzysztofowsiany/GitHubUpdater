name: GitHubUpdater Release

on:
  push:
    tags:
      - 'githubupdater-v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Get version from tag
        id: get_version
        run: |
          $version = "${{ github.ref_name }}" -replace '^githubupdater-v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore src/GitHubUpdater/GitHubUpdater.csproj

      - name: Build
        run: dotnet build src/GitHubUpdater/GitHubUpdater.csproj -c Release --no-restore

      - name: Pack NuGet
        run: dotnet pack src/GitHubUpdater/GitHubUpdater.csproj -c Release --no-build -o ./nupkg -p:PackageVersion=${{ steps.get_version.outputs.VERSION }}

      - name: Push to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg -k $env:NUGET_API_KEY -s https://api.nuget.org/v3/index.json --skip-duplicate
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: GitHubUpdater ${{ steps.get_version.outputs.VERSION }}
          files: ./nupkg/*.nupkg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
