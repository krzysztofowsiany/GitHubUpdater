name: SampleApp Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore samples/SampleApp/SampleApp.csproj

      - name: Build
        run: dotnet publish samples/SampleApp/SampleApp.csproj -c Release -r win-x64 --self-contained true

      - name: Initialize GitHubAutoUpdater
        uses: your-org/GitHubAutoUpdater.Cli@v1
        with:
          args: init
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          UPDATER_REPOSITORY: kowsiany/SampleApp
          UPDATER_VERSION: ${{ github.ref_name }}

      - name: Validate GitHubAutoUpdater setup
        uses: your-org/GitHubAutoUpdater.Cli@v1
        with:
          args: doctor
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish new version
        uses: your-org/GitHubAutoUpdater.Cli@v1
        with:
          args: publish --version ${{ github.ref_name }} --app samples/SampleApp/bin/Release/net8.0/win-x64/SampleApp.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}